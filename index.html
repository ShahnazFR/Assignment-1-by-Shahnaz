<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year New Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/new.css">

<body>
    <header>
        <div class="start">
            <div class="banner">
                <div class="banner-title-style">
                    <h3 class="banner-wish">Happy New Year</h3>
                    <h2 class="banner-celebration">New Year Party Celebration</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="categories">
                <h2 class="off same-color">65% OFF</h2>
                <h4 class="holiday same-color">OUR HOLIDAY DEALS ARE BETTER</h4>
                <h3 class="all-categories">ALL CATEGORIES</h3>
                <img class="new-year-photo" src="resources/New Year Photo.png" alt="New Year Photo">
            </div>
        </section>
        <section class="party">
            <div class="midnight-party">
                <h2 class="midnight-welcome">Welcome to midnight party</h2>
                <p class="party-details"> Let's cheer to an upcoming year of endless possibilities and unforgettable memories. Welcome to our New Year's Midnight Celebration.</p>
                <button class="single-btn">Join Now</button>
            </div>
            <div class="midnight-party">
                <img class="pic2024" src="resources/Group 70.png" alt="An image of 2024">
            </div>
        </section>
    </main>
    <footer>

    </footer>
